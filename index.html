<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-BOARD</title>
    <link rel="stylesheet" href="Assets/styles.css">

</head>
<body>
    
    <div class="container">
        <div class="score">
            <span id="user-score">0</span>
       
            <span class="total-score">/3</span>
        </div>
        <div class="content" id="question-area">
            <div class="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-restart" id="restart" class="hide">Restart</button>
            <button class="btn btn-prev" id="prev" class="hide">Prev</button>
            <button class="btn btn-next" id="next" class="hide">Next</button>
            <button class="btn btn-submit"  id="submit" class="hide">Submit</button>
        </div>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
